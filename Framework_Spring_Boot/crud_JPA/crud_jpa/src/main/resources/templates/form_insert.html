<!DOCTYPE html>
<html xmlns:th='http://www.thymeleaf.org'>

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title th:text="${titulo}"></title>
    <script type="text/javascript"></script>
</head>

<body>
    <div class="container" style="width: 50%;">
        <h1 class="text-center mt-3" th:text="${titulo}"></h1>
        <form class="p-5" th:action="@{/insert}" th:object="${lista}" method="post">
            <!-- Campo del id oculto -->
            <input type="hidden" th:field="*{id}">

            <div class="mb-3" >
                <label class="form-label" for="nombre">Nombre</label>
                <input class="form-control" type="text" th:field="*{nombre}">
            </div>
            <div class="mb-3">
                <label class="form-label" for="apellidos">Apellidos</label>
                <input class="form-control" type="text" th:field="*{apellidos}">
            </div>
            <div class="mb-3">
                <label class="form-label" for="email">Email</label>
                <input class="form-control" type="email" th:field="*{email}">
            </div>
            <!-- <label for="nombre">Fecha</label>
            <input id="nombre" th:field="*{nombre}"> -->
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

</html>
